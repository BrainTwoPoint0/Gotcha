# Standalone: Deploy apps/web directly with npm
[build]
  base = "apps/web"
  command = "npm install && npm run build"
  publish = ".next"

# Functions configuration for Prisma
[functions]
  external_node_modules = ["@prisma/client", ".prisma"]
  node_bundler = "esbuild"

# Next.js plugin for Netlify
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Environment
[build.environment]
  NODE_VERSION = "20"
  # Skip scanning for NEXT_PUBLIC_* vars (they're meant to be in client bundle)
  SECRETS_SCAN_OMIT_KEYS = "NEXT_PUBLIC_SUPABASE_URL,NEXT_PUBLIC_SUPABASE_ANON_KEY"

# Headers for API routes
[[headers]]
  for = "/api/v1/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PATCH, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization, Idempotency-Key"

# Cache static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-XSS-Protection = "1; mode=block"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
